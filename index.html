<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE IMPERIUM | Birthday Registry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#021b2f;
  --mid:#033f63;
  --light:#0a81ab;
  --gold:#c9a44c;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--light),var(--dark) 70%);
  font-family:Poppins,sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:480px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:32px 26px 36px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.15);
}

.title{text-align:center;margin-bottom:26px}
.title h1{
  margin:0;
  font-family:Cinzel,serif;
  letter-spacing:2px;
  color:var(--gold);
}
.title p{font-size:.85rem;opacity:.85;margin-top:6px}

label{display:block;font-size:.85rem;margin-bottom:6px}

input,button{
  width:100%;
  padding:14px 15px;
  border-radius:12px;
  border:none;
  font-size:.95rem;
}

input{
  background:rgba(255,255,255,.15);
  color:#fff;
  margin-bottom:18px;
  cursor:pointer;
}

input[readonly]{cursor:pointer;}

button{
  background:linear-gradient(135deg,var(--gold),#ffd36a);
  color:#021b2f;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(255,211,106,.4);
}

/* COUNTDOWN RING */
.ring{
  width:120px;
  height:120px;
  margin:10px auto 20px;
  position:relative;
}
.ring svg{
  transform:rotate(-90deg);
}
.ring text{
  transform:rotate(90deg);
  transform-origin:50% 50%;
  fill:#fff;
  font-size:11px;
  text-anchor:middle;
  dominant-baseline:middle;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:linear-gradient(180deg,var(--mid),var(--dark));
  border-radius:18px;
  padding:28px;
  max-width:340px;
  width:90%;
  text-align:center;
  border:1px solid rgba(255,255,255,.2);
}
.modal h2{
  font-family:Cinzel,serif;
  color:var(--gold);
}

/* FOOTER */
.footer{
  width:100%;
  padding:14px 10px;
  text-align:center;
  font-size:0.75rem;
  color:rgba(255,255,255,0.75);
  letter-spacing:0.5px;
}
.footer strong{
  color:var(--gold);
  font-weight:600;
}

/* Mobile fine-tuning */
@media (max-width:480px){
  .footer{
    font-size:0.7rem;
    padding:12px 8px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="title">
    <h1>THE IMPERIUM</h1>
    <p>MBBS 31's • Birthday Registry</p>
  </div>

  <!-- FORM: Regular POST for FormSubmit -->
  <form id="birthdayForm" method="POST" action="https://formsubmit.co/officialdakeyed@gmail.com">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="THE IMPERIUM Birthday Entry">

    <label>Full Name</label>
    <input name="name" required>

    <label>Date of Birth</label>
    <input name="dob" id="dobDisplay" placeholder="Select day & month" readonly required>

    <div class="ring" id="ring" style="display:none">
      <svg width="120" height="120">
        <circle cx="60" cy="60" r="50" stroke="#0a81ab" stroke-width="8" fill="none"/>
        <circle id="progress" cx="60" cy="60" r="50" stroke="#c9a44c" stroke-width="8" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
        <text x="60" y="60" id="daysText"></text>
      </svg>
    </div>

    <button type="submit">Submit to THE IMPERIUM</button>
  </form>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Notice</h2>
    <p id="modalMessage"></p>
    <button onclick="closeModal()">Understood</button>
  </div>
</div>

<footer class="footer">
  <p>© <span id="year"></span> <strong>The Imperium</strong> — MBBS Media Team</p>
</footer>

<script>
const dobDisplay=document.getElementById("dobDisplay");
const ring=document.getElementById("ring");
const progress=document.getElementById("progress");
const daysText=document.getElementById("daysText");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalMessage=document.getElementById("modalMessage");

// Date Picker Simple
dobDisplay.onclick = function() {
  let month = prompt("Enter your birth month (1-12):");
  let day = prompt("Enter your birth day (1-31):");
  if(month && day){
    dobDisplay.value = `${day}/${month}`;
    ring.style.display="block";
    const today = new Date();
    let nextBirthday = new Date(today.getFullYear(), month-1, day);
    if(nextBirthday < today) nextBirthday.setFullYear(today.getFullYear()+1);
    const diffDays = Math.ceil((nextBirthday - today)/86400000);
    const max=365;
    const progressValue=(max-diffDays)/max;
    progress.style.strokeDashoffset=314-(314*progressValue);
    daysText.textContent=`${diffDays} day${diffDays!==1?'s':''}`;
  }
}

// Modal functions
function showModal(title,msg){
  modalTitle.textContent=title;
  modalMessage.textContent=msg;
  modal.style.display="flex";
}
function closeModal(){
  modal.style.display="none";
}

// Footer year
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
